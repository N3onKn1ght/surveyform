<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" type="image/x-icon" href="https://img.icons8.com/emoji/344/question-mark-emoji.png"/>
    </head>
    <body>
        <h1 id="title">My Survey Form</h1>
        <p id="description">Respond to all of the following questions below! :)</p>
        <form action="/submit" id="survey-form" method="post">
            <fieldset>
                <h3>Personal Info:</h3>
                <label for="name" id="name-label">Enter your name: <input name="name-label" id="name" type="text" placeholder="Enter your first name..." required/></label>
                <label for="email" id="email-label">Enter your E-mail: <input name="email-label" id="email" type="email" placeholder="Enter your E-mail..." pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required/></label>
                <label for="number" id="number-label">Enter your age (optional): <input name="number-label" id="number" type="number" min="13" max="120" placeholder="Enter your age..." class="age"/></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">How good does this form look?:
                    <select id="dropdown" name="dropdown">
                        <option value="">(select one)</option>
                        <option value="1">Pretty good</option>
                        <option value="2">Decent</option>
                        <option value="3">Bad</option>
                        <option value="4">Terrible</option>
                    </select>
                </label>
                <p>Would you recommend the person who made this website to an employer?</p>
                <label for="yes"><input class="inline" id="yes" name="recommend" type="radio" value="yes"/> Yes</label>
                <label for="no"><input class="inline" id="no" name="recommend" type="radio" value="no"/> No</label>
                <p>What do you think should be improved?</p>
                <label for="content"><input class="inline" id="content" type="checkbox" value="content"/> Content</label>
                <label for="design"><input class="inline" id="design" type="checkbox" value="design"/> Design</label>
                <label for="presentation"><input class="inline" id="presentation" type="checkbox" value="presentation"/> Presentation</label>
                <label for="other"><input class="inline" id="other" type="checkbox" value="other"/> Other</label>
            </fieldset>
            <fieldset>
                <h3>Additional Comments:</h3>
                <label for="comments">
                    <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I think you should add/remove..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit"/>
        </form>
        <footer>
            <p class="footer">All of the following content was created by N3on_Kn1ght. Â©Elite Skids</p>
        </footer>
    </body>
</html>
